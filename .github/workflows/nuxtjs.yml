name: Deploy Nuxt 3 to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build with Nuxt
        run: npm run generate
        env:
          NITRO_PRERENDER_DEBUG: true
          NUXT_PUBLIC_API_BASE: ${{ secrets.API_BASE_URL }}
          NUXT_PUBLIC_SITE_NAME: "My Store"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    name: Deploy to GitHub Pages
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          publish-dir: ./.output/public
          publish-branch: gh-pages
          publish-repo: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Deploy Nuxt 3 to GitHub Pages"
          allow-empty-commit: true
          commit-sha: ${{ github.sha }}
          commit-user-name: "GitHub Actions"
